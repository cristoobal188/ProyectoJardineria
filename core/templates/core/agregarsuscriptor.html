{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<style>
    body {
        background-image: url("static/core/img/hojas-de-hosta_3840x2400_xtrafondos.jpg");
        /* Puedes ajustar otras propiedades para controlar el aspecto del fondo */
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<section class="col-9 mt-70">
    <div class="containercrud">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {{mensaje}}
            <div class="d-flex justify-content-between">
                <a href="" class="btn btn-primary cr mt-3">Suscribirse</a>
                <input type="reset" class="btn btn-primary cr mt-3 " value="Limpiar">
                {% if user.is_superuser %}
                <a href="{% url 'crudsuscriptores' %}" class="btn btn-primary cr mt-3">Suscriptores</a>
                <input type="submit" class="btn btn-primary cr mt-3 " value="Guardar">
                {% endif %}
            </div>
        </form>
    </div>
</section>

{% endblock %}
