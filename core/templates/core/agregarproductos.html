{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<section class="col-9 mt-70">
<div class="containercrud">

        {% csrf_token %}

        <input type="reset" class="btn btn-primary cr mt-3 " value="Limpiar">
    {{mensaje}}
    </form>
</div>
</section>
{% endblock %}
